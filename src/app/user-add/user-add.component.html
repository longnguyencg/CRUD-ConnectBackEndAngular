<form  [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
  {{ addForm.value | json}}
  <div class="form-group" >
    <label >Name</label>
    <input type="text" class="form-control"  formControlName="name" required>
    <div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name is required</div>
      <div *ngIf="name.errors.minlength">Name must 5 characters</div>
    </div>

  </div>
  <div class="form-group">
    <label >Age</label>
    <input type="number" class="form-control" formControlName="age" required >
    <div *ngIf="age.invalid && (age.touched || age.dirty)" class="alert alert-danger">
      <div *ngIf="age.errors.required">Age is required</div>
      <div *ngIf="age.errors.max">Age must less than 10 character</div>
    </div>
  </div>
  <div class="form-group">
    <label >Phone</label>
    <input type="number" class="form-control" formControlName="phone" required>
    <div *ngIf="phone.invalid && (phone.touched || phone.dirty)" class="alert alert-danger">
      <div *ngIf="phone.errors.required">Phone is required</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
